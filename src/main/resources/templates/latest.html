<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Latest Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
<div th:insert="fragments/navbar.html"></div>
<table class="table table-striped table-sm">
    <tr>
        <th>Date</th>
        <th>Symbol</th>
        <th>Last Price</th>
        <th>Change Amount</th>
        <th>Change Percent</th>
        <th>Volume</th>
        <th>Average Volume</th>
        <th>Market Cap</th>
    </tr>
    <tr data-th-each="stock : ${latest}">
        <td data-th-text="${stock.scrapeDate}">...</td>
        <td data-th-text="${stock.symbol}">...</td>
        <td data-th-text="${stock.lastPrice}">...</td>
        <td data-th-text="${stock.changeAmount}">...</td>
        <td data-th-text="${stock.changePercent}">...</td>
        <td data-th-text="${stock.volume}">...</td>
        <td data-th-text="${stock.averageVolume}">...</td>
        <td data-th-text="${stock.marketCap}">...</td>
    </tr>
</table>
</body>
<footer>
    <div th:insert="fragments/footer.html"></div>
</footer>
</html>
